<h2>What can Javascript Do?</h2>

<p>Javascript bisa merubah HTML attribute values.</p>

<p>Dalam hal ini javascript bisa merubah atribut src dari HTML.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.jpg'"
>Turn on the light</button>

<img id="myImage" src="pic_bulboff.jpg" style="width:100px">


<button onclick="document.getElementById('myImage').src='pic_bulboff.jpg'
">Turn off the light</button>

</body>
